<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Форма регистрации</title>
</head>
<body>
    <header>
        <h2>Введите ваш логин и пароль для регистрации на сайте</h2>
        <p>Логин и пароль должны начинаться с буквы</p>
    </header>
    <main>
        <form method="POST" action="/login"> <!--форма с помощью post-запроса отправляет данные на сервер-->
            <input type="text" name="username"/>
            <input type="password" name="password"/>
            <button type="submit">Сохранить</button>
        </form>
    </main>
</body>
